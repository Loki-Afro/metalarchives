
name: build and test

on:
  push:
  pull_request:
  schedule:
    - cron: '59 6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '9'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean verify

